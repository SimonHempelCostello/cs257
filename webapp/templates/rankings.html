<body>

    <ul class="horizontal-navbar">
        <li><a href="{{ url_for('home')}}"> <img src="{{ url_for('static', filename='logo.png') }}" id="logo-image">

    <h1 class = "searchtitle">Bot Acount Rankings</h1>
    <div id = "dates-div">
        <label class = "tweet-date-filters-start" for = "tweet-filter-start"> Start Date:</label>
        <input type="date"class = "tweet-date-filters-start" id="tweet-filter-start" name="filter-start" value="2012-02-01"min="2012-02-01" max="2018-05-31">

        <input type="date"class = "tweet-date-filters-end" id="tweet-filter-end" name="filter-end" value="2018-05-31"min="2012-02-01" max="2019-01-01">
    </div>
    <form id = "tweet-filter-checkboxes">
        <input type="checkbox" id="show-tweets" name="show-tweets" value="tweets" class = "tweet-checkbox">
        <label for="show-tweets" class = "tweet-checkbox">Original Tweets</label><br>

    </form>

        <li><button type = "button" id="ascending-order-button" onclick = "display_ascending()">Ascending</button></li>

    </ul>
    <ul id = "sort-bar">

        <li><button type = "button" id = "sort-by-number-of-tweets-button" onclick = "display_number_of_tweets()">Number of Tweets</button></li>
        <li><button typej = "button" id = "sort-alphabetically-button" onclick = "display_alphabetically()">Alphabetically By Author</button></li>
    </ul>
    <button type = "button" id = "results-button" onclick ="search_data_base()">Update Results</button>

    <h2 id = "results-heading"> Results:</h2>
    <ul id = "results-list">
    </ul>
    <button  type= "button" id = "show-more-button", onclick = "iterate_results_forward()">Show Next 10</button></li>
