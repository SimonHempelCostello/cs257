
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base target="_parent">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='tweet.css') }}" />
    <script src="{{ url_for('static', filename='tweet.js') }}"></script>
  </head>
  <body>
    <main>
      <div class="tweet-desk">
          <div id="tweet" class="tweet">
            <div class="head">
              <div class="title">
                <div class="text">
                  <div class="top">
                    <span class="tweet_name" id="tweet_name">Name</span>
                  </div>
                  <div class="bottom">
                    @<span id="tweet_username">username</span>
                  </div>
                </div>
              </div>
              <div class="dots">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="19"
                  height="19"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <g>
                    <circle cx="5" cy="12" r="2"></circle>
                    <circle cx="12" cy="12" r="2"></circle>
                    <circle cx="19" cy="12" r="2"></circle>
                  </g>
                </svg>
              </div>
            </div>
            <div class="content">
              <div id="tweet_message" class="message">
                Loading...
              </div>
              <div class="tweet_info">
                <div id="tweet_date">Date</div>
              </div>
            </div>
            <div class="stats">
              <div class="stat">
                <span id="followers" class="count"></span> Followers
                <a id="follower-chart-link" href="loading">ðŸ“ˆ View Follower Chart</a>
              </div>
            </div>
            </div>
          </div>
        </div>
    </main>
  </body>
</html>
